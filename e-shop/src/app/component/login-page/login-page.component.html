<!--New Log in-->
<div class="container-fluid h-custom mt-3">

  <div class="row d-flex justify-content-center align-items-center h-100 mt-3 ">
    <div class="col-md-4">
      <img src="/assets/Support.png" class="titleImg " alt="Image" width="500px">
    </div>
    <!--LogIn Form-->
    <div class="col-md-4" *ngIf="!isResgistrationOpen">
      <div class="card">
        <div class="card-body">
          <form class="p-4">
            <div class="row">
              <div class="col-md-12 text-center">
                <p class="lead fw-normal ">
                  <b>SIGN IN </b>
                </p>
              </div>
            </div>
            <div class="divider d-flex align-items-center my-2 mb-4">
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">User Name</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg" autocomplete="off" name="userName"
                 placeholder="Enter UserName" />
            </div>
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg" autocomplete="off" name="userPassword"
                 placeholder="Enter password" />
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>

            </div>
            <div class="text-center text-lg-start mt-5 pt-2">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-6 text-center">
                      <button pButton pRipple type="button" (click)="getLogin()" label="LogIn" class="p-button-rounded"
                        style="width: 100px;"></button>
                    </div>
                    <div class="col-md-6 text-center">
                      <button pButton pRipple type="button" label="Register" class="p-button-rounded p-button-help"
                        (click)="onRegister()" style="width: 100px;"></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!--Registration Form-->
    <div class="col-md-4"*ngIf=" isResgistrationOpen" >
      <div class="card">
        <div class="card-body">
          <form class="p-4">
            <div class="row">
              <div class="col-md-12 text-center">
                <p class="lead fw-normal ">
                  <b>REGISTRATION</b>
                </p>
              </div>
            </div>
            <div class="divider d-flex align-items-center my-2 mb-4">

            </div>

            <!--Input -->
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <label for="">Name</label>
                    <input type="text" name="name" class="form-control"
                      required>
                    <!-- <div class="text-danger" *ngIf="name.touched">
                      <span *ngIf="name.errors?.['required']">required</span>
                    </div> -->

                    <label for="">Email</label>
                    <input type="text" name="email" class="form-control"  required>
                    <!-- <div class="text-danger" *ngIf="email.touched">
                      <span *ngIf="email.errors?.['required']">required</span>
                    </div> -->
                  </div>

                  <div class="col-md-6">



                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control" required>
                    <!-- <div class="text-danger" *ngIf="Pass.touched">
                      <span *ngIf="Pass.errors?.['required']">required</span>
                    </div> -->


                    <label for="">City</label>
                    <input type="text" name="city" class="form-control" required>
                    <!-- <div class="text-danger" *ngIf="city.touched">
                      <span *ngIf="city.errors?.['required']">required</span>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center text-lg-start mt-5 pt-2">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-6 text-center">
                      <button pButton pRipple type="button" label="Register" class="p-button-rounded p-button-help" (click)="register()"
                        style="width: 100px;"></button>
                    </div>
                    <div class="col-md-6 text-center">
                      <button pButton pRipple type="button" (click)="getRegLogin()" label="LogIn" class="p-button-rounded"
                        style="width: 100px;"></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
