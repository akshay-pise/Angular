<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 justify-content-md-center my-3">
    <div class="card">
      <div class="card-header bg-primary text-white">
        Todo
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <input type="text" name="" placeholder="Enter Todo Item" class="form-control" [(ngModel)]="todoObj.todoItem">
          </div>
          <div class="col-md-2">
            <input type="color" name="" class="form-control" [(ngModel)]="todoObj.color">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary btn-sm" (click)="onItemAdd()">Add</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row text-center">
              <div class="col-md-4 pt-2" *ngFor="let item of todoItemsArray; let mySr=index ; index as i">
                <div class="todoItem" [style.background-color]="item.color">{{item.todoItem}}</div>
                    <button class="btn btn-danger btn-sm" (click)="onRemoveque(i)">Delete</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
