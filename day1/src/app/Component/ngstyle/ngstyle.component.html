<div class="container">
    <div class="row">
        <div class="col">div1</div>
        <div class="col" [ngStyle]="redcolor">div2</div>
        <div class="col" [style.color]="greenhere">div3</div>
        <div class="col" [style.width.px]="sizing">div4</div>
    </div>
    <button (click)="change()">Click here to chnage div 2 style</button>
    
</div>
<div class="container" style="margin-top:20px">
    <div class="row">
        <div class="col">
            <table>
                <thead>
                    <th>sr.no</th>
                    <th>name</th>
                    <th>progess bar</th>
                </thead>
                <tbody *ngFor="let pb of pogrssbar; let sr= index">
                    <td>{{sr}}</td>
                    <td>{{pb.name}}</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" [style.width.%]="pb.pgor">{{pb.pgor}} px</div>
                        </div>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
